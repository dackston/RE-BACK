  <h2>저자</h2>
  <p><strong>서XX: </strong> 중2병을 사랑하는 씹덕 저자이다. 특히 여자 캐릭터 2명을 모두 씹덕 코드에 맞게 변형시키고 자신의 이상성욕을 채우기 위해 별짓을 다하는 것에서 충격을 금치 못했다. 하지만 소설 창작에 가장 힘쓰고 있는 사람이니 욕하지는 말기 바란다.</p>
  <p><strong>김XX: </strong> 진정한 작가이자 최고의 작가. 씹덕 서정운을 옆에서 달래며 소설의 플롯을 다양하고도 훌륭하게 짜내는 엄청난 능력을 보여준다. 참고로 재수파 김남대(가명)라는 동생을 두고 있다.</p>
